<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      width: 360px;
    }
    h1 { font-size: 20px; color: #ffffff; }
    .section { margin-bottom: 15px; }
    .section-title { font-weight: bold; color: #0099ff; margin-top: 10px; font-size: 16px; }
    .comment-list { list-style: none; padding: 0; }
    .comment-item { margin: 8px 0; padding: 8px; background-color: #444; border-radius: 4px; }
    .comment-sentiment { font-weight: bold; color: #ffffff; }
    .metrics-container { display: flex; flex-wrap: wrap; justify-content: space-between; }
    .metric { width: 48%; background-color: #444; margin-bottom: 10px; padding: 10px; border-radius: 4px; text-align: center; }
    .metric-title { font-size: 12px; color: #cccccc; }
    .metric-value { font-size: 22px; font-weight: bold; color: #ffffff; margin-top: 5px; }
    img { width: 100%; margin-top: 10px; }
    button { margin-top: 10px; padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; background-color: #0099ff; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <h1>YouTube Comment Insights</h1>
  <div id="output" class="section"></div>

  <!-- Chart container -->
  <div class="section">
    <div class="section-title">Sentiment Pie Chart</div>
    <img id="sentiment-chart" src="" alt="Sentiment Chart" />
    <button id="refresh-chart">Refresh Chart</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
