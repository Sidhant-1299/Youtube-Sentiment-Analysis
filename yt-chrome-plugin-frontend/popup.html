<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Comment Insights</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 360px; /* slightly wider for charts */
    }

    h1 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }

    .section {
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }

    .comment-list {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
      word-wrap: break-word;
    }

    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
      display: block;
      margin-top: 4px;
    }

    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .metric {
      width: 48%;
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
    }

    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }

    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }

    /* Chart and Wordcloud containers */
    #chart-container,
    #trend-graph-container,
    #wordcloud-container {
      width: 100%;
      height: 200px;
      background-color: #2a2a2a;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Scrollable sections */
    .scrollable {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>YouTube Comment Insights</h1>
  <div id="output" class="section">
    <!-- All dynamic content (metrics, charts, comments) will be injected by popup.js -->
  </div>

  <!-- Include popup script -->
  <script src="popup.js"></script>
</body>
</html>
